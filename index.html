<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

    <style>
        .box {
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .box--large {
            height: 360px;
            width: 360px;
        }

        .box--medium {
            height: 180px;
            width: 180px;
        }

        .box--small {
            height: 90px;
            width: 90px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Box({ className, ...rest }) {
            return (
                <div className={`box ${className}`} {...rest} />
            )
        }

        const element = (
            <div>
                <Box className="box--small" style={{ backgroundColor: 'lightblue' }}>small lightblue box</Box>
                <Box className="box--medium" style={{ backgroundColor: 'pink' }}>medium pink box</Box>
                <Box className="box--large" style={{ backgroundColor: 'orange' }}>large orange box</Box>
            </div>
        )

        ReactDOM.render(element, rootElement)
    </script>
</body>

</html>
